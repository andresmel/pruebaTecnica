<div class="mat-elevation-z8" matSort>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="requireddate" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Required date </th>
      <td mat-cell *matCellDef="let element"> {{element.requireddate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="shippeddate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date </th>
      <td mat-cell *matCellDef="let element"> {{element.shippeddate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="shipname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipe Name </th>
      <td mat-cell *matCellDef="let element"> {{element.shipname}} </td>
    </ng-container>

    <ng-container matColumnDef="shipaddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipad Adress </th>
      <td mat-cell *matCellDef="let element"> {{element.shipaddress}} </td>
    </ng-container>

    <ng-container matColumnDef="shipcity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipe City </th>
      <td mat-cell *matCellDef="let element"> {{element.shipcity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsModal"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsModal"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
