<div class="mat-elevation-z8" matSort>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lastOrderDate | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
      <td mat-cell *matCellDef="let element"> {{element.nextPredictedOrder | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="red">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"> <button class="btn text-danger" (click)="viewOrder(element)">VIEW ORDERS</button> </td>
    </ng-container>

    <ng-container matColumnDef="green">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element"><button class="btn text-success" (click)="newOrder(element)">NEW ORDERS</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
